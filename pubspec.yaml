name: spotify_ui
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# Version information
version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  http: ^1.3.0
  socket_io_client: ^2.0.3+1 
  http_parser: ^4.0.2
  flutter_dotenv: ^5.1.0
  flutter_riverpod: ^2.4.9
  audio_video_progress_bar: ^2.0.3
  spotify: ^0.13.7
  youtube_explode_dart: ^2.3.10
  audioplayers: ^6.4.0
  auto_scroll_text: ^0.0.7
  palette_generator: ^0.3.3+6 
  camera: ^0.11.1
  image: ^4.0.0
  dio: ^5.8.0+1
  isolate: ^2.1.1
  path_provider: ^2.1.2
  flutter_isolate: ^2.1.0
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.17
  image_picker: ^1.1.2
  speech_to_text: ^7.0.0
  permission_handler: ^11.4.0
  video_compress: ^3.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/logo/
    - assets/svg/
    - assets/audio/
    - lib/.env

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins_Bold.ttf
        - asset: assets/fonts/Poppins_Medium.ttf
        - asset: assets/fonts/Poppins_SemiBold.ttf